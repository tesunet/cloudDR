 {% extends "base1.html" %}

{% block title %}用户管理{% endblock %}

{% block content %}

<section class="scrollable wrapper">

    <ul class="breadcrumb">
        <li><a href="/index"><i class="fa fa-home"></i>首页</a></li>
        <li>系统管理</li>
        <li class="active">角色管理</li>
    </ul>
    <section class="panel panel-default">
        <header class="panel-heading">
                角色管理
        </header>
        <div style="height:10px"></div>


        <div id="context-menu2">
          <ul class="dropdown-menu" role="menu">
              <li><a tabindex="-1" data-toggle="modal"  >新增</a></li>
              <li><a tabindex="-1">删除</a></li>
          </ul>
        </div>
        <input  hidden id="dictid" name="dictid">
        <div  class="portlet-body">
                    <div class="row">
                        <div class="col-md-4" style="padding-left:20px;padding-bottom:10px">

                                <select id="se_1" size="20"  class="form-control" style="overflow-y:auto;">
                                    {% if allgroup %}
                                        {% for group in allgroup %}
                                            <option id="{{group.id}}" remark="{{group.remark}}">{{group.name}}</option>
                                        <span> {% endfor %}</span>
                                    {% endif %}
                                </select>
                        </div>

                        <div id="editgroup" hidden  class="col-md-8">
                            <div  class="portlet light bordered">
                                <div class="portlet-title" >
                                    <div class="caption font-green-sharp" >
                                        <label id="title"  class="caption-subject bold uppercase" ></label>
                                    </div>
                                </div>
                                <div  class="portlet-body form" >

                                    <form action="#" class="form-horizontal" method="post">{% csrf_token %}
                                        <input type="text"  hidden  id="id" name="id" >
                                        <div class="form-body"  >
                                            <div class="form-group">
                                                <label class="col-md-2 control-label" >角色名</label>
                                                <div class="col-md-10">
                                                    <input id="name" type="text" name="name" class="form-control" placeholder="" >
                                                    <div class="form-control-focus"> </div>

                                                </div>
                                            </div>
                                            <div class="form-group">
                                                <label class="col-md-2 control-label" for="form_control_1">角色说明</label>
                                                <div class="col-md-10">
                                                    <textarea class="form-control" placeholder="最大限制2500个汉字" rows="3" id="remark" name="remark"  ></textarea>
                                                    <div class="form-control-focus"> </div>

                                                </div>
                                             </div>
                                        </div>
                                        <div class="form-actions noborder"  style="margin-top:-30px;text-align:center">
                                            <button  type="button"  id="save" name="save" class="btn blue">保存</button>
                                            <button  data-toggle="modal"  data-target="#static1" type="button"  id="user" name="user" class="btn blue">配置用户</button>

                                        </div>

                                    </form>
                                    <div id="static1" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                                        <div class="modal-dialog">
                                            <div class="modal-content">
                                                <div class="modal-header">
                                                        <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                                        <h4 class="modal-title">配置用户</h4>
                                                </div>
                                                <div style="height:400px;overflow:auto; ">
                                                    <div id="tree_2" class="col-md-4 tree-demo"> </div>

                                                    <p>
                                                    <p>
                                                     <p>
                                                </div>
                                                <div class="modal-footer">
                                                    <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
                                                    <button type="button" id="saveuser" name="saveuser" class="btn green">保存</button>
                                                </div>
                                            </div>
                                        </div>
                                    </div>

                                </div>
                            </div>
                        </div>
                    </div>
        </div>
    </section>
</section>

 {% endblock %}

{% block script %}

<link href="/static/assets/global/plugins/bootstrap-select/css/bootstrap-select.min.css" rel="stylesheet" type="text/css" />
<link href="/static/assets/global/plugins/jquery-multi-select/css/multi-select.css" rel="stylesheet" type="text/css" />
<link href="/static/assets/global/plugins/jstree/dist/themes/default/style.min.css" rel="stylesheet" type="text/css" />

<script src="/static/assets/global/plugins/bootstrap-contextmenu/bootstrap-contextmenu.js" type="text/javascript"></script>
<script src="/static/assets/global/scripts/app.min.js" type="text/javascript"></script>
<script src="/static/assets/global/plugins/jstree/dist/jstree.js" type="text/javascript"></script>
<script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js" type="text/javascript"></script>
<script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.quicksearch.js" type="text/javascript"></script>
<script src="/static/myjs/group.js" type="text/javascript"></script>

<script>
$.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
    });
</script>
{% endblock %}
