 {% extends "base1.html" %}

{% block title %}虚机保护配置{% endblock %}

{% block content %}
 <section class="scrollable wrapper">
      <!-- .breadcrumb -->
      <ul class="breadcrumb">
        <li><a href="/index"><i class="fa fa-home"></i>首页</a></li>
        <li>客户端配置</li>
        <li class="active">虚机保护配置</li>
      </ul>
      <!-- / .breadcrumb -->
      <!-- table -->
      <section class="panel panel-default">
        <header class="panel-heading">
            虚机保护配置

        </header>
          <div style="height:10px">

        </div>
          <div class="portlet-body">
                            <div class="table-toolbar">
                                <div class="row">
                                    <div class="col-md-6">
                                        <div >
                                            <button id="newclent" type="button"  data-toggle="modal"  data-target="#static"  class="btn sbold green" >  新增虚拟中心
                                                <i class="fa fa-plus"></i>
                                            </button>
                                            <button id="newapp" type="button"  data-toggle="modal"  data-target="#static1"  class="btn sbold green" >  新增应用组
                                                <i class="fa fa-plus"></i>
                                            </button>

                                        </div>
                                    </div>
                                </div>
                            </div>
                        </div>
          <table class="table table-striped table-bordered table-hover table-checkable order-column" id="sample_1">
                                <thead>
                                    <tr>
                                        <th> 应用组 </th>
                                        <th> 虚拟中心名称</th>
                                        <th> 平台 </th>
                                        <th> 是否保护 </th>

                                    </tr>
                                </thead>

                                <tbody>

                                </tbody>
                            </table>
            <div id="static" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                <div class="modal-dialog" style="width:700px;">
                    <div class="modal-content">
                        <div class="modal-header">
                                <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                <h4 class="modal-title">虚拟中心配置</h4>
                        </div>
                        <form class="activate-form bs-example form-horizontal" id="formactivate" >{% csrf_token %}
                            <div class="form-body"  >
                                <div class="modal-body" style="margin-bottom:40px">
                                    <div class="form-group ">
                                        <label class="col-md-3 control-label" >虚拟中心名称</label>
                                        <div class="col-md-9">
                                            <input hidden id="clientGUID" type="text" name="clientGUID" >
                                            <input  id="clientName" autocomplete="off" type="text" name="clientName" class="form-control"  >
                                            <div class="form-control-focus"> </div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-3 control-label" >关联虚拟机代理</label>
                                        <div class="col-md-9">
                                            <select  id="pyhhost" name="source" placeholder="testt test" class="form-control select2" multiple>
                                                {% for pyh in pyhhost %}
                                                        <option  value="{{pyh.GUID}}">{{pyh.NAME}} </option>
                                                    {% endfor %}
                                            </select>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-3 control-label" >主机名称</label>
                                        <div class="col-md-9">
                                            <input  id="hostname" autocomplete="off" type="text" name="hostname" class="form-control"  >
                                            <div class="form-control-focus"> </div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-3 control-label" >用户名</label>
                                        <div class="col-md-9">
                                            <input  id="username" autocomplete="off" type="text" name="username" class="form-control"  >
                                            <div class="form-control-focus"> </div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-3 control-label" >密码</label>
                                        <div class="col-md-9">
                                            <input  id="mypassword" autocomplete="off" type="password" name="mypassword" class="form-control"  >
                                            <div class="form-control-focus"> </div>

                                        </div>
                                    </div>
                                    <div class="form-group ">
                                        <label class="col-md-3 control-label" >确认密码</label>
                                        <div class="col-md-9">
                                            <input  id="repassword" autocomplete="off" type="password" name="repassword" class="form-control"  >
                                            <div class="form-control-focus"> </div>

                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="form-actions " >
                                <div class="modal-footer">
                                    <label style="color:red">保存前请输入密码</label>
                                    <input id="password" autocomplete="off" type="password" name="password">
                                    <button type="button" id="del" name="del" class="btn red">删除</button>
                                    <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
                                    <button type="button" id="save1" name="save1" class="btn green">保存</button>
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
            <div id="static1" class="modal fade" tabindex="-1" data-backdrop="static" data-keyboard="false">
                            <div class="modal-dialog" style="width:800px;">
                                <div class="modal-content" >
                                    <div class="modal-header">
                                            <button type="button" class="close" data-dismiss="modal" aria-hidden="true"></button>
                                            <h4 class="modal-title">应用组配置</h4>
                                    </div>
                                    <form class="activate-form bs-example form-horizontal"  >{% csrf_token %}
                                        <div class="form-body"  >
                                            <div class="modal-body" >
                                                <div class="form-group ">
                                                    <label class="col-md-3 control-label" >虚拟中心</label>
                                                    <div class="col-md-9">
                                                        <input hidden id="dataSetGUID" type="text" name="dataSetGUID" >
                                                        <select class="form-control" id="myclientGUID" name="myclientGUID">

                                                        </select>

                                                    </div>
                                                </div>
                                                   <div class="form-group ">
                                                    <label class="col-md-3 control-label" >应用组</label>
                                                    <div class="col-md-9">
                                                        <input id="appGroup" style="ime-mode:disabled;" autocomplete="off" type="text" name="appGroup" class="form-control"  >
                                                        <div class="form-control-focus"> </div>

                                                    </div>
                                                </div>
                                                <div class="form-group ">
                                                    <label class="col-md-3 control-label" >计划策略</label>
                                                    <div class="col-md-9">
                                                        <select class="form-control" id="schdule" name="schdule">
                                                            {% for schdule in schduleresource %}
                                                                            <option  value="{{schdule.id}}">{{schdule.name}} </option>
                                                                        {% endfor %}
                                                        </select>

                                                    </div>
                                                </div>

                                                <div class="form-group ">
                                                    <label class="col-md-3 control-label" >保留策略</label>
                                                    <div class="col-md-9">
                                                        <select class="form-control" id="storage" name="storage">
                                                            {% for backup in backupresource %}
                                                                    <option  value="{{backup.id}}">{{backup.name}} </option>
                                                                {% endfor %}
                                                        </select>

                                                    </div>
                                                </div>
                                                <div class="form-group ">
                                                    <label class="col-md-3 control-label" >虚机信息</label>
                                                    <div class="col-md-9">
                                                        <select multiple="multiple" class="multi-select" id="my_multi_select1" name="my_multi_select1">

                                                        </select>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="form-actions " >
                                            <div class="modal-footer">
                                                <label style="color:red">保存前请输入密码</label>
                                                <input id="password2" autocomplete="off" type="password" name="password">
                                                <button type="button" id="del2" name="del2" class="btn red">删除</button>
                                                <button type="button" data-dismiss="modal" class="btn dark btn-outline">关闭</button>
                                                <button type="button" id="save2" name="save2" class="btn green">保存</button>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
          </section>
     </section>

 {% endblock %}

{% block script %}
<script>
$.ajaxSetup({
        data: {csrfmiddlewaretoken: '{{ csrf_token }}' },
    });
</script>

    <link href="/static/assets/global/css/plugins.min.css" rel="stylesheet" type="text/css" />

    <script src="/static/assets/global/scripts/app.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/datatables.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/datatables/plugins/bootstrap/datatables.bootstrap.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/bootstrap-select/js/bootstrap-select.min.js" type="text/javascript"></script>
    <script src="/static/assets/global/plugins/select2/js/select2.full.min.js" type="text/javascript"></script>

    <script src="/static/assets/global/plugins/jquery-multi-select/js/jquery.multi-select.js" type="text/javascript"></script>

{% endblock %}
