    <!-- END HEAD -->

    <body class=" login">
        <!-- BEGIN LOGO -->
        <div class="logo">
            <a href="index.html">
                <img src="/static/assets/pages/img/logo-big.png" alt="" /> </a>
        </div>
        <!-- END LOGO -->
        <!-- BEGIN LOGIN -->
        <div class="content">
            <!-- BEGIN LOGIN FORM -->
            <form class="reset-form" id="formreset" >{% csrf_token %}
                {% if myusername %}
                <h3 class="form-title">重置密码</h3>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">用户名</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input readonly style="background-color:Gainsboro" class="form-control placeholder-no-fix" type="text" autocomplete="off" placeholder="用户名" name="username" value="{{myusername}}"  /> </div>

                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">密码</label>
                    <div class="input-icon">
                        <i class="fa fa-lock"></i>
                        <input class="form-control placeholder-no-fix" type="password" autocomplete="off" id="register_password" placeholder="密码" name="password" /> </div>
                </div>
                <div class="form-group">
                    <label class="control-label visible-ie8 visible-ie9">确认密码</label>
                    <div class="controls">
                        <div class="input-icon">
                            <i class="fa fa-check"></i>
                            <input class="form-control placeholder-no-fix" id="rpassword" type="password" autocomplete="off" placeholder="确认密码" name="rpassword" /> </div>
                    </div>
                </div>
                <div class="form-actions">
                    <button id="resetbtn" type="button" class="btn green pull-right"> 确定 </button>
                </div>
                {% endif %}
                {% if error %}
                    该链接已失效，请重新申请重置密码。
                {% endif %}
            </form>

            <!-- END LOGIN FORM -->
        </div>
        <!-- END LOGIN -->
        <!-- BEGIN COPYRIGHT -->
        <div class="copyright"> CopyRight  &copy;2006-2016 Tesunet Inc.</div>
